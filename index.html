<!DOCTYPE html>
<html>

<head>
  <title>Espresso Addict</title>
  <meta charset="utf-8">
  <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/css-loader.css">
</head>

<body>
  <header>
    <div class="go-fullscreen">
      <div class="text">Full screen<br><i class="fa fa-desktop"></i></div>
      <div class="triangle"></div>
    </div>
    <article>
      <section class="health">
        <i class="fa fa-ambulance"></i>Health:
        <div class="progress">
          <div><span class="val"></span></div>
      </section>
      <section class="money">
        <i class="fa fa-money"></i>Money:
        <div class="progress">
          <div><span class="val"></span></div>
        </div>
      </section>
      <section class="espressocups">
        <i class="fa fa-coffee"></i>Espressos:
        <div class="progress">
          <div><span class="val"></span></div>
        </div>
      </section>
      <section class="bag">
        In your hipster bag&nbsp;
        <i class="fa fa-suitcase"></i>:<span class="bag-content"></span>
      </section>
    </article>
  </header>
  <main>
    <img class="big-image">
    <p class="description"></p>
  </main>
  <footer>
    <menu class="choices"></menu>
  </footer>
  <script src="js/js-loader.js"></script>
</body>

</html>
